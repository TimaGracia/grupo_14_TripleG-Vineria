<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1 class="log">Inicio de Sesión</h1>
    <div class="logi">
        <form action="">
            <div>
                <label for="">E-mail</label>
                <input type="email">
            </div>
            <div>
                <label for="">Contraseña</label>
                <input type="password">
            </div>
            <div>
                <label for="">Recordar datos de Inicio</label>
                <input type="checkbox">
            </div>
            <div>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button type="submit">Ingresar</button>
            </div>
        </form>
    </div>
</body>
</html>
