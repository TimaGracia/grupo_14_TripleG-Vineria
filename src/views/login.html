<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.typekit.net/jdf5hnp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <h1 class="log">Inicio de Sesión</h1>
    <div class="logi">
        <form action="">
            <div class="logu">
            <div>
                <div><label for="">E-mail</label></div>
                <div><input type="email"></div>
            </div>
            <div>
                <div><label for="">Contraseña</label></div>
                <div><input type="password"></div>
            </div>
            <div>
                <label for="">Recordar datos de Inicio</label>
                <input type="checkbox">
            </div>
            <div>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button type="submit">Ingresar</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
